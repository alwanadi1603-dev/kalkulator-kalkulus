<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks dengan Grafik</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.9.1/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a4a4a;
        }
        textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
        }
        canvas {
            max-width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matriks dengan Grafik</h1>
        <p>Masukkan matriks dalam format [[a,b],[c,d]] (contoh: [[1,2],[3,4]]). Pilih operasi dan isi matriks kedua jika diperlukan. Grafik menampilkan hasil sebagai heatmap.</p>
        
        <label for="matrix1">Matriks 1:</label>
        <textarea id="matrix1" rows="3" placeholder="Contoh: [[1,2],[3,4]]"></textarea>
        
        <label for="operation">Operasi:</label>
        <select id="operation">
            <option value="add">Penjumlahan (+)</option>
            <option value="subtract">Pengurangan (-)</option>
            <option value="multiply">Perkalian (*)</option>
            <option value="determinant">Determinan</option>
            <option value="inverse">Invers</option>
        </select>
        
        <div id="matrix2Div">
            <label for="matrix2">Matriks 2 (untuk +, -, *):</label>
            <textarea id="matrix2" rows="3" placeholder="Contoh: [[5,6],[7,8]]"></textarea>
        </div>
        
        <button onclick="calculate()">Hitung dan Plot Grafik</button>
        
        <div id="output"></div>
        <canvas id="chart"></canvas>
    </div>
    
    <script>
        let chart;
        
        function calculate() {
            const matrix1Str = document.getElementById('matrix1').value;
            const matrix2Str = document.getElementById('matrix2').value;
            const op = document.getElementById('operation').value;
            let result = '';
            
            try {
                const matrix1 = math.matrix(JSON.parse(matrix1Str));
                let resultMatrix;
                
                if (op === 'add' || op === 'subtract' || op === 'multiply') {
                    const matrix2 = math.matrix(JSON.parse(matrix2Str));
                    if (op === 'add') {
                        resultMatrix = math.add(matrix1, matrix2);
                        result = math.format(resultMatrix);
                    } else if (op === 'subtract') {
                        resultMatrix = math.subtract(matrix1, matrix2);
                        result = math.format(resultMatrix);
                    } else if (op === 'multiply') {
                        resultMatrix = math.multiply(matrix1, matrix2);
                        result = math.format(resultMatrix);
                    }
                } else if (op === 'determinant') {
                    result = math.det(matrix1);
                    resultMatrix = null; // Determinan bukan matriks
                } else if (op === 'inverse') {
                    resultMatrix = math.inv(matrix1);
                    result = math.format(resultMatrix);
                }
                
                document.getElementById('output').innerHTML = `<strong>Hasil:</strong> <pre>${result}</pre>`;
                if (resultMatrix) {
                    plotHeatmap(resultMatrix);
                } else {
                    if (chart) chart.destroy();
                    document.getElementById('chart').style.display = 'none';
                }
            } catch (e) {
                document.getElementById('output').innerHTML = `<strong>Error:</strong> ${e.message}`;
                if (chart) chart.destroy();
            }
        }
        
        function plotHeatmap(matrix) {
            const ctx = document.getElementById('chart').getContext('2d');
            document.getElementById('chart').style.display = 'block';
            
            const data = matrix._data.flat(); // Flatten array
            const rows = matrix._size[0];
            const cols = matrix._size[1];
            
            const labels = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    labels.push(`(${i},${j})`);
                }
            }
            
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nilai Elemen',
                        data: data,
                        backgroundColor: data.map(val => {
                            const intensity = Math.min(Math.max((val + 10) / 20, 0), 1); // Normalize to 0-1
                            return `rgba(${255 * (1 - intensity)}, ${255 * intensity}, 100, 0.8)`;
                        }),
                        borderColor: 'rgba(0,0,0,0.1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Posisi (Baris, Kolom)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nilai'
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // Tampilkan input matriks 2 hanya untuk operasi yang butuh
        document.getElementById('operation').addEventListener('change', function() {
            const op = this.value;
            document.getElementById('matrix2Div').style.display = (op === 'add' || op === 'subtract' || op === 'multiply') ? 'block' : 'none';
        });
    </script>
</body>
</html>
